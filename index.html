<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-box">

    <!--  Image Section -->
    <div class="image-section">
      <img src="images/image-header-desktop.jpg" width="100%">
      <div class="image-overlay">
      </div>
    </div>

    <!-- Letter Section -->
    <div class="article-section">

      <h1>Get <span class="text-highlight">insights</span> that help your business grow.</h1>
      <p class="article-paragraph">Discover the benefits of data analytics and make better decisions regarding
        revenue, customer
        experience, and overall efficiency.</p>

      <div class="profile-status">
        <div class="profile-card">
          <h1>10k+</h1>
          <span class="profile-name">COMPANIES</span>
        </div>

        <div class="profile-card">
          <h1>314</h1>
          <span class="profile-name">TEMPLATES</span>
        </div>

        <div class="profile-card">
          <h1>12M+</h1>
          <span class="profile-name">QUERIES</span>
        </div>
      </div>
    </div>

  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/waiyankyaw961999">Wai Yan Kyaw</a>.
  </div>
</body>

</html>
